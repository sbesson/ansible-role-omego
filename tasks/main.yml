---
# tasks for omego

- name: omego | install python virtualenv
  become: yes
  yum:
    name: python-virtualenv
    state: present

- name: omego | setup virtualenv
  become: yes
  pip:
    name: omego
    state: present
    version: "{{ omego_version }}"
    virtualenv: "{{ omero_common_basedir }}/omego"
    virtualenv_site_packages: yes
